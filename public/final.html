
<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="/docs/4.0/assets/img/favicons/favicon.ico">

    <title>Klaviyo - Email Powered Weather</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <!-- Custom styles for this template -->
    <link href="css/main.css" rel="stylesheet">
</head>

<body>
<div class="container">
    <div class="row">
        <form class="form-signin">
            <div class="text-center mb-4">

                <h1 class="h2 mb-3 font-weight-normal">Klaviyo - Email Powered Weather</h1>
                <p>Build form controls with floating labels via the <code>:placeholder-shown</code> pseudo-element. <a href="https://caniuse.com/#feat=css-placeholder-shown">Works in latest Chrome, Safari, and Firefox.</a></p>
            </div>

            <div class="form-label-group">
                <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
                <label for="inputEmail">Email address</label>
            </div>

            <div class="form-label-group">
                <div class="dropdown show">
                    <select class="form-control form-control-lg">
                        <option default>Select Your City</option>
                        <option>Large select</option>
                    </select>
                </div>
            </div>
            <button class="btn btn-lg btn-primary btn-block" type="submit">Subscribe</button>
            <p class="mt-5 mb-3 text-muted text-center"><b>Created by:</b> Vipul Sharma</p>
        </form>
    </div>



    <div class="row icons">
        <div class="icon flurries">
            <div class="cloud"></div>
            <div class="snow">
                <div class="flake"></div>
                <div class="flake"></div>
            </div>
        </div>

        <div class="icon sunny">
            <div class="sun">
                <div class="rays"></div>
            </div>
        </div>

        <div class="icon rainy">
            <div class="cloud"></div>
            <div class="rain"></div>
        </div>

        <div class="icon cloudy">
            <div class="cloud"></div>
            <div class="cloud"></div>
        </div>

        <div class="icon thunder-storm">
            <div class="cloud"></div>
            <div class="lightning">
                <div class="bolt"></div>
                <div class="bolt"></div>
            </div>
        </div>

        <div class="icon sun-shower">
            <div class="cloud"></div>
            <div class="sun">
                <div class="rays"></div>
            </div>
            <div class="rain"></div>
        </div>
    </div>

</div>


</body>
</html>
